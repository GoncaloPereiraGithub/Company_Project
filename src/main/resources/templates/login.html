<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System - Login</title>

    <!-- Bootstrap imported -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body class="vh-100">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100"> <!-- Justify, aligning horizontally -->
        <div class="col-md-8 col-lg-5 col-xl-4"> <!-- col-md-offset-3 -->

            <!-- Login Form -->
            <h1 class="text-center">User Login</h1>
            <!-- On submitting form, proceed to log in-->
            <form th:action="@{/login}" method="post">

                <!-- Error message on invalid user/pw -->
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>&nbsp Invalid username or password.</div>
                </div>


                <!-- Logout message -->
                <div th:if="${param.logout}" class="alert alert-primary d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-info-circle-fill" viewBox="0 0 16 16">
                        <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                    </svg>
                    <div>&nbsp You have been logged out.</div>
                </div>
                <!-- Username -->
                <div class="form-group">
                    <label class="control-label" for="username"> Email</label>
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Enter Email" autofocus="autofocus">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label class="control-label" for="password"> Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                           placeholder="Enter password" autofocus="autofocus">
                </div>
                <!-- Submit Button -->
                <div class="form-group ">
                    <input type="submit" name="login-submit" id="login-submit"
                           class="form-control btn btn-primary" value="Log In">
                </div>
                <!-- New User Registration Link -->
                <div class="form-group">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a>
                </span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
