<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System - Register</title>

    <!-- Bootstrap imported -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body class="vh-100">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-5 col-xl-4"> <!-- col-md-offset-3 -->

            <!-- Success Message -->
            <div th:if="${param.success}"> <!-- On Success registration, display a message -->
                <div class="alert alert-info" role="alert">
                    You've successfully registered!
                </div>
            </div>
            <!-- Error Message -->
<!--            <div th:if="${email != null}"> &lt;!&ndash; On registration error, display a message &ndash;&gt;-->
<!--                <div class="alert alert-info" role="alert">-->
<!--                    <p th:text="${email}"> already registered!</p>-->
<!--                </div>-->
<!--            </div>-->

            <!-- Error message on invalid user/pw -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid credentials.</div>
            </div>


            <!-- Registration Form -->
            <h1 class="text-center">Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group"> <!-- First Name -->
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" placeholder="Enter First Name" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Last Name -->
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" placeholder="Enter Last Name" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Email -->
                    <label class="control-label" for="email">Email</label>
                    <input id="email" placeholder="Enter Email" class="form-control" type="email"
                           th:field="*{email}" required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Password -->
                    <label class="control-label" for="password">Password</label>
                    <input id="password" placeholder="Enter Password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group"> <!-- Register button/Login redirect page-->
                    <button type="submit" class="form-control btn btn-success">Register</button>
                </div>

                <div class="form-group">
                    <span>Already have an account? <a th:href="@{/login}">Login here</a></span>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
