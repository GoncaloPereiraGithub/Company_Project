<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System - Register</title>

    <!-- Bootstrap imported -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>

<body class="vh-100">
<div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-8 col-lg-5 col-xl-4"> <!-- col-md-offset-3 -->

            <!-- Registration Form -->
            <h1 class="text-center">Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">

                <!-- Success Alert -->
                <div th:if="${param.success}" class="alert alert-success d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                        <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                    </svg>
                    <div>&nbsp Your account has been created.</div>
                </div>
                <!-- Error Alert -->
                <div th:if="${param.error}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                    </svg>
                    <div>&nbsp Email already in use.</div>
                </div>


                <div class="form-group"> <!-- First Name -->
                    <label class="control-label" for="firstName">First Name</label>
                    <input id="firstName" placeholder="Enter First Name" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Last Name -->
                    <label class="control-label" for="lastName">Last Name</label>
                    <input id="lastName" placeholder="Enter Last Name" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Email -->
                    <label class="control-label" for="email">Email</label>
                    <input id="email" placeholder="Enter Email" class="form-control" type="email"
                           th:field="*{email}" required autofocus="autofocus"/>
                </div>
                <div class="form-group"> <!-- Password -->
                    <label class="control-label" for="password">Password</label>
                    <input id="password" placeholder="Enter Password" class="form-control" type="password"
                           th:field="*{password}" required autofocus="autofocus"/>
                </div>

                <div class="form-group"> <!-- Register button/Login redirect page-->
                    <button type="submit" class="form-control btn btn-success">Register</button>
                </div>

                <div class="form-group text-center">
                    <span>Already have an account? <a th:href="@{/login}">Login here</a></span>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
